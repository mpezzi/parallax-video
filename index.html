<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Parallax Video</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/theme.less" rel="stylesheet/less">
    <link href="css/theme-responsive.less" rel="stylesheet/less">

    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

  </head>

  <body>
    <div id="page">
      <div class="container">
        <div id="videos">
          <!-- Video Feed -->
        </div>
      </div>
    </div>

    <div id="fade-top"></div>
    <div id="fade-bottom"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/lib/less-1.3.0.min.js"></script>
    <script src="js/lib/ICanHaz.min.js"></script>
    <script src="js/lib/jquery.scrollTo-1.4.2-min.js"></script>
    <script src="js/application.js"></script>

    <script id="video" type="text/html">
      <div class="video row">
        <div class="span6">
          <div class="info">
            <h2>{{ name }}</h2>
            <div class="link">
              Source: <a href="http://youtube.com/watch?v={{ youtube }}">YouTube</a>
            </div>
          </div>
        </div>
        <div class="span6">
          <a href="http://youtube.com/watch?v={{ youtube }}"><img src="http://i.ytimg.com/vi/{{ youtube }}/hqdefault.jpg"></a>
          <!--
          <div class="embed">
            <iframe class="video" src="http://www.youtube.com/embed/{{ youtube }}?showinfo=0&autohide=1&border=0&wmode=opaque" frameborder="0" allowfullscreen></iframe>
          </div>
          -->
        </div>
      </div>
    </script>

  </body>
</html>
